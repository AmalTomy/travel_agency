<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            transition: all 0.3s;
        }

        #sidebar.active {
            margin-left: -250px;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: #343a40;
        }

        #sidebar ul.components {
            padding: 20px 0;
        }

        #sidebar ul li a {
            padding: 10px 20px;
            font-size: 1.1em;
            display: block;
            color: #fff;
            text-decoration: none;
        }

        #sidebar ul li a:hover {
            background: #007bff;
        }

        #sidebar ul li.active > a {
            background: #007bff;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
        }

        #content {
            width: 100%;
            padding: 20px;
            transition: all 0.3s;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #e9ecef;
        }

        .navbar {
            padding: 15px 10px;
            background: #fff;
            border: none;
            border-radius: 0;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16);
        }

        .navbar-btn {
            box-shadow: none;
            outline: none !important;
            border: none;
        }

        .table img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .progress {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .progress-bar {
            border-radius: 5px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-light">
            <div class="sidebar-header">
                <h3 class="mb-0">TBSC</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="{% url 'admin1' %}"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li>
                    <a href="{% url 'moderator_details' %}"><i class="fas fa-users"></i> Moderators</a>
                </li>
                <li>
                    <a href="{% url 'customer_details' %}"><i class="fas fa-user"></i> Customers</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-plus-circle"></i> Add News</a>
                </li>
                <li>
                    <a href="{% url 'mod_req_details' %}"><i class="fas fa-tools"></i> Moderator Requests</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-bus"></i> Buses</a>
                </li>
                <li>
                    <a href="{% url 'add_locations' %}"><i class="fas fa-bus"></i> Add Locations</a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <a href="#" class="btn btn-primary btn-block">LOGOUT</a>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content" class="flex-grow-1">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://via.placeholder.com/30" alt="User" class="rounded-circle">
                                <span class="ms-2">Admin</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <div class="container mt-4">
                <h2>Add Locations</h2>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addLocationModal">
                    Add New Location
                </button>
            </div>

            <!-- Add Location Modal -->
            <div class="modal fade" id="addLocationModal" tabindex="-1" aria-labelledby="addLocationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addLocationModalLabel">Add New Location</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addLocationForm">
                                <div class="mb-3">
                                    <label for="source" class="form-label">Source</label>
                                    <input type="text" class="form-control" id="source" name="source" required>
                                </div>
                                <div class="mb-3">
                                    <label for="destination" class="form-label">Destination</label>
                                    <input type="text" class="form-control" id="destination" name="destination" required>
                                </div>
                                <div class="mb-3">
                                    <label for="stops" class="form-label">Stops</label>
                                    <div id="stopsContainer">
                                        <input type="text" class="form-control mb-2" id="stop1" name="stops[]" placeholder="Stop 1" required>
                                        <input type="text" class="form-control mb-2" id="stop2" name="stops[]" placeholder="Stop 2">
                                        <input type="text" class="form-control mb-2" id="stop3" name="stops[]" placeholder="Stop 3">
                                    </div>
                                    <button type="button" class="btn btn-secondary" id="addStopButton">Add More Stops</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" form="addLocationForm" class="btn btn-primary">Save Location</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });

            // Add More Stops functionality
            let stopCount = 3;
            $('#addStopButton').on('click', function () {
                stopCount++;
                $('#stopsContainer').append('<input type="text" class="form-control mb-2" id="stop' + stopCount + '" name="stops[]" placeholder="Stop ' + stopCount + '">');
            });
        });
    </script>
</body>
</html>
