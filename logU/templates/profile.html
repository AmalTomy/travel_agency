{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Aria is a business focused HTML landing page template built with Bootstrap to help you create lead generation websites for companies and their services.">
    <meta name="author" content="Inovatik">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
	<meta property="og:site_name" content="" /> <!-- website name -->
	<meta property="og:site" content="" /> <!-- website link -->
	<meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
	<meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
	<meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
	<meta property="og:url" content="" /> <!-- where do you want your post to link to -->
	<meta property="og:type" content="article" />

    <!-- Website Title -->
    <title>TBSC</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="{% static 'css1/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css1/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'css1/swiper.css' %}" rel="stylesheet">
	<link href="{% static 'css1/magnific-popup.css' %}" rel="stylesheet">
	<link href="{% static 'css1/styles.css' %}" rel="stylesheet">
	
	<!-- Favicon  -->
    <link rel="icon" href="{% static 'images/logo1.png' %}">
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
    <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- end of preloader -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark navbar-custom fixed-top">
        <!-- Text Logo - Use this if you don't have a graphic logo -->
        <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Aria</a> -->

        <!-- Image Logo -->
        <a class="navbar-brand logo-image" href="{% url 'welcome' %}">
            <img src="{% static 'images/logo1.png' %}"  alt="alternative" >
        </a>
        <!-- Mobile Menu Toggle Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-awesome fas fa-bars"></span>
            <span class="navbar-toggler-awesome fas fa-times"></span>
        </button>
        <!-- end of mobile menu toggle button -->

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link page-scroll" href="{% url 'welcome' %}">HOME <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            
        </div>
    </nav> <!-- end of navbar -->
    <!-- end of navbar -->
    <!-- Call Me -->
    <div id="callMe" class="form-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="text-container">
                        <div class="section-title">CALL ME</div>
						<div class="profile-image mx-auto">
							<!-- Replace this with your profile image -->
							<img src="path_to_your_profile_image.jpg" alt="Profile Image" class="rounded-circle">
						</div>
						<div class="form-group">
							<label for="limage">Upload Profile Image:</label>
							<input type="file" class="form-control-file" id="limage" name="profile_image">
							<div class="help-block with-errors"></div>
						</div>
                    </div>
                </div> <!-- end of col -->

				
                <div class="col-lg-6">
                   
                    <!-- Call Me Form -->
                    <!-- Call Me Form -->
<form id="callMeForm" data-toggle="validator" data-focus="false" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" class="form-control-input" id="fname" name="first_name" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" class="form-control-input" id="lname" name="last_name" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="lemail">Email:</label>
        <input type="email" class="form-control-input" id="lemail" name="email" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="lphone">Phone Number:</label>
        <input type="text" class="form-control-input" id="lphone" name="phone_number" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
        <label for="laddress">Address:</label>
        <textarea class="form-control-textarea" id="laddress" name="address" rows="3" required></textarea>
        <div class="help-block with-errors"></div>
    </div>
    
    <div class="form-group">
		<button  type="submit" class="form-control-submit-button" disabled>Edit Profile</button>
<br><br>
        <button type="submit" class="form-control-submit-button">Update Profile</button>
    </div>
    <div class="form-message">
        <div id="lmsgSubmit" class="h3 text-center hidden"></div>
    </div>
</form>
<!-- end of call me form -->

                    <!-- end of call me form -->
                    
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </div> <!-- end of form-1 -->
    <!-- end of call me -->
    <!-- Footer -->
	<div class="footer" style="padding-top: 11rem !important;">
		<div class="col-lg-12">
			<p class="p-small">Copyright Â© 2020 <a href="https://inovatik.com">Template by Inovatik</a></p>
		</div>

	</div>
 <!-- Scripts -->
<script src="{% static 'js1/jquery.min.js' %}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
<script src="{% static 'js1/popper.min.js' %}"></script> <!-- Popper tooltip library for Bootstrap -->
<script src="{% static 'js1/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
<script src="{% static 'js1/jquery.easing.min.js' %}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
<script src="{% static 'js1/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
<script src="{% static 'js1/jquery.magnific-popup.js' %}"></script> <!-- Magnific Popup for lightboxes -->
<script src="{% static 'js1/morphext.min.js' %}"></script> <!-- Morphtext rotating text in the header -->
<script src="{% static 'js1/isotope.pkgd.min.js' %}"></script> <!-- Isotope for filter -->
<script src="{% static 'js1/validator.min.js' %}"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
<script src="{% static 'js1/scripts.js' %}"></script> <!-- Custom scripts -->

</body>
</html>
