<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Alert</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #d9534f; border-bottom: 2px solid #d9534f; padding-bottom: 10px;">Safety Alert: {{ severity_level }} Incident</h1>
    <div style="background-color: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; padding: 15px; margin-bottom: 20px;">
        <p><strong>ALERT:</strong> A {{ severity_level }} severity incident has been reported at {{ location }}.</p>
    </div>
    <div style="background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 4px; padding: 15px; margin-bottom: 20px;">
        <p><strong>Details:</strong> {{ description }}</p>
    </div>
    <p>This may affect your journey. Please take necessary precautions.</p>
    <p style="font-style: italic; color: #6c757d;">Stay safe!</p>
</body>
</html>
